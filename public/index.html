<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink Dashboard</title>
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900">ðŸ”— TinyLink Dashboard</h1>
        </header>

        <section class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Create New Short Link</h2>
            <form id="create-link-form" class="space-y-4">
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <input type="url" id="target-url" placeholder="Long URL to shorten (required)" required 
                           class="flex-1 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    
                    <input type="text" id="short-code" placeholder="Custom Code (optional, 6-8 chars)" 
                           pattern="[A-Za-z0-9]{6,8}" title="6-8 alphanumeric characters"
                           class="flex-1 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex items-center space-x-4">
                    <button type="submit" id="submit-button" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md 
                                   transition duration-150 ease-in-out disabled:bg-blue-300">
                        Shorten Link
                    </button>
                    <div id="message-area" class="text-sm font-medium"></div>
                </div>
            </form>
        </section>

        <section class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">All Shortened Links</h2>
            
            <div id="loading-state" class="text-center p-10 hidden">
                <p class="text-gray-500">Loading links...</p>
            </div>
            
            <div id="empty-state" class="text-center p-10 hidden">
                <p class="text-gray-500 font-medium">No links created yet. Start by shortening a URL above!</p>
            </div>

            <div id="links-table-container">
                <table class="min-w-full divide-y divide-gray-200" id="links-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Short Code</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Target URL</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clicks</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Clicked</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="links-table-body">
                        </tbody>
                </table>
            </div>
        </section>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
